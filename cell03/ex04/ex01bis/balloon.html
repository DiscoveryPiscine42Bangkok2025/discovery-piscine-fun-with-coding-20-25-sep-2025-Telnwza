<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="balloon.css">
  </head>
  <body>
    <button id="button"> </button>
    <script>
      // Load all handlers inside jQuery's ready helper so we bind after DOM setup.
      $(function () {
        // Replaced native vars with jQuery-friendly state while keeping the original values.
        var colorIndex = 0;
        var size = 200;
        var colors = ['red', 'green', 'blue'];

        // Swapped onclick assignment for jQuery's on('click') to stay consistent with the new stack.
        $('#button').on('click', function () {
          size = size >= 420 ? 200 : size + 10;
          colorIndex = colorIndex >= 2 ? 0 : colorIndex + 1;
          // Use css() so all styling updates flow through jQuery now.
          $('#button').css({
            backgroundColor: colors[colorIndex],
            width: size + 'px',
            height: size + 'px'
          });
        });

        // Same behavior as before but converted to jQuery's on('mouseenter').
        $('#button').on('mouseenter', function () {
          size = size <= 200 ? 200 : size - 5;
          colorIndex = colorIndex <= 0 ? 2 : colorIndex - 1;
          $('#button').css({
            backgroundColor: colors[colorIndex],
            width: size + 'px',
            height: size + 'px'
          });
        });
      });
    </script>
  </body>
</html>
