<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="cal">
      <h1>The best calculator in the world</h1>
      <form id="calForm">
        <input id="left"  type="text" placeholder="Left (plese >= 0)" />
        <select id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input id="right" type="text" placeholder="Right (plese >= 0)" />
        <input type="submit" value="Try me!" class="btn" />
      </form>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
