<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="backgroound.css">
  </head>
  <body>
    <button id="color-button">Change color</button>
    <script>
      var button = document.getElementById('color-button');

      // Generate a random hex color like #12AB4F
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i += 1) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Update the page background each time the button is clicked
      button.onclick = function () {
        document.body.style.backgroundColor = getRandomColor();
      };
    </script>
  </body>
</html>
