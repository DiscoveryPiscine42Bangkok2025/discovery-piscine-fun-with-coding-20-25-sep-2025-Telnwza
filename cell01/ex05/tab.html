<!DOCTYPE html>
<html>
  <head>
    <style>
      table, td{
        border: 1px solid black;
        border-collapse: collapse;
      }
      td{
        width: 200px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
      }
      .c1 {
        background-color: lightblue;
      }
      .c2 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td class="c1">This is cell 1</td>
          <td class="c2">This is cell 2</td>
        </tr>
      </table>
    </center>
  </body>
</html>
